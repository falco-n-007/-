<!DOCTYPE html>
<html lang="Ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運試し</title>
    <link rel="stylesheet" href="TryYourLuck.css">
</head>
<body>
    <h1>運試し！！</h1>
    <p>１から１００までのランダムな数字を予想してみて！！</p>
    <p>「無敵」：予想と答えが同じ</p>
    <p>「大吉」：予想と答えの差が１０以下</p>
    <p>「吉」：予想と答えの差が１５以下</p>
    <p>「小吉」：予想と答えの差が２０以下</p>
    <p>「末吉」：予想と答えの差が２１以上</p>
    <label for="numq">１～１００の数字を入力</label>
    <input type="number" id="number">
    <button id="decide" type="button">決定</button>
    <button id="reset" type="button">リセット</button>
    <p></p>

    <script src="TryYourLuck.js"></script>
</body>
</html>
